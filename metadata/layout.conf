# Cryptix Gentoo Overlay
# Local repository for custom packages

# Name of the repository
repo-name = cryptix

# Repository inherits from the main Gentoo repository
masters = gentoo

# Use thin manifests (only DIST entries, not individual files)
thin-manifests = true

# Use git for cache validation
cache-formats = md5-dict

# Sign commits (optional - set to false if not using signed commits)
sign-commits = false

# Sign manifests (optional - set to false if not using signed manifests)
sign-manifests = false

# Manifest hashes to use
manifest-hashes = BLAKE2B SHA512

# Use profile directory for package.* files
profile-formats = portage-2
